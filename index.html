<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 id="prompt">Do you want to generate a password?</h1>
            <div class="options">
                <input type="checkbox" id="includeUppercase" checked />
                <label for="includeUppercase">Include Uppercase</label>
                <input type="checkbox" id="includeLowercase" checked />
                <label for="includeLowercase">Include Lowercase</label>
                <input type="checkbox" id="includeNumbers" checked />
                <label for="includeNumbers">Include Numbers</label>
                <input type="checkbox" id="includeSpecial" checked />
                <label for="includeSpecial">Include Special</label>
            </div>
            <div class="password-show">
                <div id="length-input-group">
                    <label for="length-input">Length of password?</label>
                    <input type="number" id="length-input" min="1" max="30" />
                </div>
                <div id="password"></div>
            </div>

            <div class="btn-group">
                <button type="button" class="btn" id="btn1">
                    Generate Password
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
